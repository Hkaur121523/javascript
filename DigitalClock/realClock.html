<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d1f27, #2b2d36);
      color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    .clock-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
    }

    .date,
    .time,
    .day {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .time {
      font-size: 4rem;
    }

    span {
      font-size: 1.5rem;
      vertical-align: super;
    }
  </style>
</head>

<body>
  <div class="clock-container">

    <div class="date" id="date">01-01-2024</div>


    <div class="time" id="time">00:00:00 <span>AM</span></div>


    <div class="day" id="day">Monday</div>
  </div>

  <script>

    function updateClock() {
      const currentDate = new Date();

      const day = currentDate.getDate();
      const month = currentDate.getMonth() + 1;
      const year = currentDate.getFullYear();

      let hours = currentDate.getHours();
      const minutes = currentDate.getMinutes();
      const seconds = currentDate.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12 || 12;

      const paddedHours = hours < 10 ? '0' + hours : hours;
      const paddedMinutes = minutes < 10 ? '0' + minutes : minutes;
      const paddedSeconds = seconds < 10 ? '0' + seconds : seconds;

      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayName = daysOfWeek[currentDate.getDay()];

      document.getElementById("date").textContent = ` ${day}-${month}-${year}`;
      document.getElementById("time").innerHTML = `${paddedHours}:${paddedMinutes}:${paddedSeconds} <span>${ampm}</span>`;
      document.getElementById("day").textContent = ` ${dayName}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>

</html>
